<div class="container-fluid">
    <table class="table table-striped table-sm" id="my_friends">
        <thead>
            <tr>
                {% for field in fields %}
                <th>{{field}} </th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for commodity in data %}
            <tr>
                {% for field in fields %}
                <td>
                    {{ commodity|get_item:field }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>

</div>
